<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>/{{board_data.board_uri}}/ - {{board_data.board_title|raw}} - MIBS</title>
		
		<link href='/templates/css/bootstrap.min.css' rel="stylesheet">
		
		<!-- HTML5 shiv and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<h1>/{{board_data.board_uri}}/ - {{board_data.board_title|raw}}</h1>
					<h4>{{board_data.board_subtitle|raw}}</h4>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<form>
						<div class="form-group">
							<label for="name">Nome</label>
							<input type="text" class="form-control" id="name" name="name" />
						</div>
						<div class="form-group">
							<label for="email">E-mail</label>
							<input type="email" class="form-control" id="email" name="email" />
						</div>
						<div class="form-group">
							<label for="subject">Assunto</label>
							<input type="text" class="form-control" id="subject" name="subject" />
						</div>
						<textarea class="form-control" rows="5"></textarea>
						<div class="form-group">
							<label for="file">Arquivo</label>
							<input type="file" id="file" name="file" />
						</div>
						<button type="submit" class="btn btn-default">Nova Thread</button>
					</form>
				</div>
				<div class="col-md-9">
					<div class="thread">
						<div class="thread-op-post">
							<header>
								T&iacute;tulo - por An&ocirc;nimo em 12:30
							</header>
							<main>
								<div class="file">
								
								</div>
								Texto texto.
							</main>
						</div>
						
						
					</div>
				</div>				
			</div>
		</div>
	</body>
</html>
